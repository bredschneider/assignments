<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Validation</title>
		<link href="css/general.css" rel="stylesheet">
	</head>
	
	<body>
		<form>
			<div>
				<label for="username">Username</label>
				<input id="username" name="username" required>
				<strong class="user-available" data-status="unchecked">Available</strong>
			</div>
			
			<div>
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
				<strong>Password Requirements</strong>
				<ul class="pass-reqs">
					<li class="pass-length">At least 6 characters</li>
					<li class="pass-lowercase">1 lowercase letter</li>
					<li class="pass-uppercase">1 uppercase letter</li>
					<li class="pass-number">1 number</li>
					<li class="pass-symbol">1 symbol</li>
				</ul>
			</div>
			
			<div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email">
				<strong class="email-available" data-event="unchecked"></strong>
			</div>
			
			<div>
				<label for="city">City</label>
				<input id="city" name="city">
                <strong class="city-name" data-invalid="unchecked"></strong>
			</div>
			<fieldset>
				<legend>Country</legend>
				<input type="radio" id="canada" name="country" value="0">
				<label for="canada">Canada</label>
				<input type="radio" id="america" name="country" value="1">
				<label for="america">United States of America</label>
			</fieldset>
			<div class="loadme">
            </div>
			<button type="submit">Submit</button>
		</form>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/general.js"></script>
	</body>
</html>
