<p>Krystina Alogbo (born January 20, 1986 in Rivière-des-Prairies, Québec) is a 
Canadian water polo player. She was a member of the Women's Nation Team, that 
claimed the bronze medal at the 2005 World Aquatics Championships in Montréal, Québec.</p>
